<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator-UI</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="display">0</div>
            <div class="calc">
                <div class="calc-column">
                    <div class="calc-button">1</div>
                    <div class="calc-button">4</div>
                    <div class="calc-button">7</div>
                    <div class="calc-button">.</div>
                </div>
                <div class="calc-column">
                    <div class="calc-button">2</div>
                    <div class="calc-button">5</div>
                    <div class="calc-button">8</div>
                    <div class="calc-button">0</div>
                </div>
                <div class="calc-column">
                    <div class="calc-button">3</div>
                    <div class="calc-button">6</div>
                    <div class="calc-button">9</div>
                    <div class="calc-button action">+</div>
                </div>
                <div class="calc-column">
                    <div class="backspace-button">←</div>
                    <div class="calc-button action">-</div>
                    <div class="calc-button action">*</div>
                    <div class="calc-button action">/</div>
                </div>
                <div class="calc-column">
                    <div class="clear-button">AC</div>
                    <div id="equality" class="calc-button action">=</div>
                </div>
            </div>
        </div>
        <footer>
            Copyright © 2024
            <a href="https://github.com/PshenAI" target="_blank">
                PshenAI
            </a>
        </footer>
    </div>
</body>
</html>
